<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courses</title>
    <style>
        /* Styles for a better exam environment */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .light-theme {
            background-color: #FFF;
            color: #000;
        }
        .quiz-container {
            max-width: 700px;
            width: 100%;
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid #4CAF50;
        }
        .light-theme .quiz-container {
            background-color: #F0F0F0;
            color: #000;
            border: 1px solid #4CAF50;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            background-color: #3A3A3A;
            border-radius: 5px;
        }
        .options {
            margin-bottom: 15px;
            padding: 5px;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            width: 150px;
            height: 150px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .clock-timer {
            font-size: 30px;
            color: #4CAF50;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            text-align: center;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="controls" id="quizControls">
    <label for="themeToggle">Light Theme</label>
    <input type="checkbox" id="themeToggle">
    <button class="btn" onclick="increaseFontSize()">A+</button>
    <button class="btn" onclick="decreaseFontSize()">A-</button>
    <button class="btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="quiz-info">
        <h1>Select Your Quiz</h1>
        <select id="quizSelector" onchange="fetchQuizData(this.value)">
            <option value="1">Quiz 1</option>
            <option value="2">Quiz 2</option>
            <option value="3">Quiz 3</option>
            <!-- Add more quizzes as needed -->
        </select>
    </div>

    <div id="quizSection" style="display:none;">
        <div class="timer">
            <span id="countdown" class="clock-timer"></span>
        </div>
        <div id="questionsContainer"></div>
        <div class="submit-btn">
            <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let countdownInterval;
    let quizData;
    let quizStarted = false;

    // Disable all keyboard inputs
    function disableKeys() {
        document.addEventListener('keydown', function(event) {
            // Disable Escape key, function keys, and Ctrl, Alt, Windows keys
            if (event.key === 'Escape' || event.key.startsWith('F') || event.ctrlKey || event.altKey || event.metaKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', (event) => event.preventDefault());
    }

    // Theme and font size toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
        document.body.classList.toggle('light-theme', themeToggle.checked);
    });

    function increaseFontSize() {
        document.body.style.fontSize = 'larger';
    }

    function decreaseFontSize() {
        document.body.style.fontSize = 'smaller';
    }

    // Fetch quiz data based on selected quiz
    function fetchQuizData(quizId) {
        const quizURL = `quiz${quizId}.json`;
        fetch(quizURL)
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('quizData', JSON.stringify(data));
                quizData = data;
                console.log('Quiz data stored in session storage');
            })
            .catch(error => console.error('Error fetching quiz data:', error));
    }

    function startQuiz() {
        document.getElementById('quizControls').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';
        openFullscreen();
        displayQuiz();
        startCountdown();
        quizStarted = true;

        // Disable all keys permanently
        disableKeys();
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            const percentage = (timeLeft / (15 * 60)) * 100;
            document.querySelector('.timer').style.border = `conic-gradient(#4CAF50 ${percentage}%, transparent ${percentage}%)`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                submitQuiz();
            }
            timeLeft--;
        }, 1000);
    }

    function displayQuiz() {
        const quizData = JSON.parse(sessionStorage.getItem('quizData')) || {};
        const questionsContainer = document.getElementById('questionsContainer');
        let quizHTML = '';

        for (const topic in quizData) {
            quizHTML += `<h2>${topic}</h2>`;
            quizData[topic].forEach((questionObj, index) => {
                quizHTML += `
                    <div class="question">
                        <div class="question-text">${questionObj.question}</div>
                        ${questionObj.options.map((option, i) => `
                            <div class="options">
                                <input type="radio" name="question${index}" value="${option}" id="option${index}${i}">
                                <label for="option${index}${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }

        questionsContainer.innerHTML = quizHTML;
    }

    function submitQuiz() {
        clearInterval(countdownInterval);
        let score = 0;
        let totalQuestions = 0;
        const userAnswers = [];

        for (const topic in quizData) {
            quizData[topic].forEach((questionObj, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    userAnswers.push({
                        question: questionObj.question,
                        selected: selectedOption.value,
                        correct: questionObj.answer
                    });
                    if (selectedOption.value === questionObj.answer) {
                        score++;
                    }
                }
                totalQuestions++;
            });
        }

        let resultHTML = `<h2>Quiz Results</h2>`;
        resultHTML += `<p>Your score: ${score} out of ${totalQuestions}</p>`;
        resultHTML += `<div><h3>Review Answers:</h3>`;
        userAnswers.forEach((answer, index) => {
            resultHTML += `
                <p>Q${index + 1}: ${answer.question}</p>
                <p>Your Answer: ${answer.selected}</p>
                <p>Correct Answer: ${answer.correct}</p><hr>`;
        });
        resultHTML += '<div class="back-btn"><button class="btn" onclick="goBack()">Back to Courses</button></div>';
        document.getElementById('quizSection').innerHTML = resultHTML;

        // Allow scrolling after quiz submission
        document.body.style.overflow = 'auto';
    }

    function goBack() {
        // Reset everything to go back to the courses
        document.getElementById('quizControls').style.display = 'block';
        document.getElementById('quizSection').style.display = 'none';
        timeLeft = 15 * 60; // Reset time
        clearInterval(countdownInterval);
        document.getElementById('countdown').textContent = '15:00';
        document.getElementById('questionsContainer').innerHTML = '';
        document.body.style.overflow = 'hidden'; // Disable scrolling again
    }

    // Fullscreen functions
    function openFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
    }

    // Auto-submit quiz on tab switch
    document.addEventListener('visibilitychange', function() {
        if (document.hidden && quizStarted) {
            submitQuiz();
        }
    });

    // Disable keys on page load
    window.onload = function() {
        disableKeys();
    };
</script>


</body>
</html>
