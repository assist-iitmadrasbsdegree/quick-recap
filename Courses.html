<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courses</title>
    <style>
        /* Styles for a better exam environment */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .light-theme {
            background-color: #FFF;
            color: #000;
        }

        .quiz-container {
            max-width: 700px;
            width: 100%;
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid #4CAF50;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        .light-theme .quiz-container {
            background-color: #F0F0F0;
            color: #000;
            border: 1px solid #4CAF50;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .question {
            margin: 20px 0;
            padding: 10px;
            background-color: #3A3A3A;
            border-radius: 5px;
        }

        .options {
            margin-bottom: 15px;
            padding: 5px;
        }

        .timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            width: 150px;
            height: 150px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .clock-timer {
            font-size: 30px;
            color: #4CAF50;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .result {
            text-align: center;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }

            .timer {
                width: 100px;
                height: 100px;
            }

            .clock-timer {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .quiz-container {
                padding: 10px;
            }

            .btn {
                padding: 8px;
            }

            .question {
                font-size: 14px; /* Adjust font size for questions */
            }

            .options {
                font-size: 12px; /* Adjust font size for options */
            }
        }
    </style>
</head>
<body>

<div class="controls" id="quizControls">
    <label for="themeToggle">Light Theme</label>
    <input type="checkbox" id="themeToggle">
    <button class="btn" onclick="increaseFontSize()">A+</button>
    <button class="btn" onclick="decreaseFontSize()">A-</button>
    <button class="btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="quiz-info">
        <h1>Select Your Quiz</h1>
        <select id="quizSelector" onchange="fetchQuizData(this.value)">
            <option value="" disabled selected>Select a quiz</option>
            <option value="1">Quiz 1</option>
            <option value="2">Quiz 2</option>
            <option value="3">Quiz 3</option>
            <!-- Add more quizzes as needed -->
        </select>
    </div>

    <div id="quizSection" style="display:none;">
        <div class="timer">
            <span id="countdown" class="clock-timer"></span>
        </div>
        <div id="questionsContainer"></div>
        <div class="submit-btn">
            <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let countdownInterval;
    let quizData;
    let quizStarted = false;

    // Disable all keyboard inputs
    function disableKeys() {
        document.addEventListener('keydown', function(event) {
            // Prevent Escape key, function keys, and Ctrl, Alt, Windows keys from working
            if (event.key === 'Escape' || event.key.startsWith('F') || event.ctrlKey || event.altKey || event.metaKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', (event) => event.preventDefault());
    }

    // Theme and font size toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
        document.body.classList.toggle('light-theme', themeToggle.checked);
    });

    function increaseFontSize() {
        document.body.style.fontSize = 'larger';
    }

    function decreaseFontSize() {
        document.body.style.fontSize = 'smaller';
    }

    // Fetch quiz data based on selected quiz
    function fetchQuizData(quizId) {
        const quizURL = `quiz${quizId}.json`;
        fetch(quizURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                sessionStorage.setItem('quizData', JSON.stringify(data));
                quizData = data;
                console.log('Quiz data stored in session storage');
                displayQuiz(); // Call displayQuiz when data is fetched successfully
            })
            .catch(error => {
                console.error('Error fetching quiz data:', error);
                alert('Error loading quiz data. Please try again.');
            });
    }

    function startQuiz() {
        if (!quizData) {
            alert('Please select a quiz first!');
            return;
        }
        
        document.getElementById('quizControls').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';
        openFullscreen();
        startCountdown();
        quizStarted = true;

        // Disable all keys permanently
        disableKeys();
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            const percentage = (timeLeft / (15 * 60)) * 100;
            document.querySelector('.timer').style.border = `conic-gradient(#4CAF50 ${percentage}%, transparent ${percentage}%)`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                submitQuiz();
            }
            timeLeft--;
        }, 1000);
    }

    function displayQuiz() {
        const questionsContainer = document.getElementById('questionsContainer');
        questionsContainer.innerHTML = ''; // Clear previous questions

        let questionIndex = 0;
        for (const topic in quizData) {
            quizData[topic].forEach((questionObj) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p>${questionIndex + 1}. ${questionObj.question}</p>`;
                questionObj.options.forEach(option => {
                    questionDiv.innerHTML += `
                        <div class="options">
                            <input type="radio" name="question${questionIndex}" value="${option}">${option}
                        </div>
                    `;
                });
                questionsContainer.appendChild(questionDiv);
                questionIndex++;
            });
        }
    }

    function submitQuiz() {
        clearInterval(countdownInterval);
        let score = 0;
        const totalQuestions = quizData.length; // Update based on your data structure
        const questionsContainer = document.getElementById('questionsContainer');

        quizData.forEach((topic, topicIndex) => {
            topic.forEach((questionObj, questionIndex) => {
                const selectedOption = questionsContainer.querySelector(`input[name="question${questionIndex}"]:checked`);
                if (selectedOption && selectedOption.value === questionObj.answer) {
                    score++;
                }
            });
        });

        // Display results
        const resultDiv = document.createElement('div');
        resultDiv.className = 'result';
        resultDiv.innerHTML = `<h2>Your Score: ${score} / ${totalQuestions}</h2>`;
        questionsContainer.innerHTML = ''; // Clear questions
        questionsContainer.appendChild(resultDiv);

        // Add Back to Courses button
        const backButton = document.createElement('button');
        backButton.innerText = 'Back to Courses';
        backButton.className = 'btn back-btn';
        backButton.onclick = function() {
            window.location.href = 'courses.html'; // Redirect back to courses
        };
        questionsContainer.appendChild(backButton);
    }

    function openFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    }
</script>
</body>
</html>
