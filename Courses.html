<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .light-theme {
            background-color: #fff;
            color: #000;
        }
        .quiz-container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .light-theme .quiz-container {
            background-color: #f4f4f4;
            color: #000;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin-bottom: 15px;
        }
        .timer {
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="themeToggle">Light Theme</label>
    <input type="checkbox" id="themeToggle">
    <button class="btn" onclick="increaseFontSize()">A+</button>
    <button class="btn" onclick="decreaseFontSize()">A-</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="quiz-info">
        <h1>Upcoming Quiz</h1>
        <p>Quiz 1: Scheduled for 12 October 2024 at 11:00 PM</p>
        <button class="btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizSection" style="display:none;">
        <div class="timer" id="countdown"></div>
        <div id="questionsContainer"></div>
        <div class="submit-btn">
            <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>
</div>

<script>
    // Theme and font size toggle (same as previous)
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
        document.body.classList.toggle('light-theme', themeToggle.checked);
    });

    function increaseFontSize() {
        document.body.style.fontSize = 'larger';
    }

    function decreaseFontSize() {
        document.body.style.fontSize = 'smaller';
    }

    // Fetch quiz data and store it in session storage
    function fetchQuizData(quizId) {
        const quizURL = `quiz${quizId}.json`; // Correct URL path for local server
        fetch(quizURL)
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('quizData', JSON.stringify(data));
                console.log('Quiz data stored in session storage');
            })
            .catch(error => console.error('Error fetching quiz data:', error));
    }

    // Start quiz function
    function startQuiz() {
        document.getElementById('quizSection').style.display = 'block';
        document.getElementById('startQuizBtn').style.display = 'none';
        openFullscreen();
        displayQuiz();
        startCountdown();
        disableFunctionKeys();
    }

    // Display quiz questions
    function displayQuiz() {
        const quizData = JSON.parse(sessionStorage.getItem('quizData')) || {};
        const questionsContainer = document.getElementById('questionsContainer');
        let quizHTML = '';

        for (const topic in quizData) {
            quizHTML += `<h2>${topic}</h2>`;
            quizData[topic].forEach((questionObj, index) => {
                quizHTML += `
                    <div class="question">
                        <div class="question-text">${questionObj.question}</div>
                        ${questionObj.options.map((option, i) => `
                            <div class="options">
                                <input type="radio" name="question${index}" value="${option}" id="option${index}${i}">
                                <label for="option${index}${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }

        questionsContainer.innerHTML = quizHTML;
    }

    // Countdown timer function
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let countdownInterval;

    function startCountdown() {
        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                submitQuiz();
            }
            timeLeft--;
        }, 1000);
    }

    // Submit quiz
    function submitQuiz() {
        clearInterval(countdownInterval);

        let score = 0;
        let totalQuestions = 0;
        const quizData = JSON.parse(sessionStorage.getItem('quizData')) || {};
        const userAnswers = [];

        for (const topic in quizData) {
            quizData[topic].forEach((questionObj, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    userAnswers.push({
                        question: questionObj.question,
                        selected: selectedOption.value,
                        correct: questionObj.answer
                    });
                    if (selectedOption.value === questionObj.answer) {
                        score++;
                    }
                }
                totalQuestions++;
            });
        }

        let resultHTML = `<h2>Quiz Results</h2>`;
        resultHTML += `<p>Your score: ${score} out of ${totalQuestions}</p>`;
        resultHTML += `<div><h3>Review Answers:</h3>`;
        userAnswers.forEach((answer, index) => {
            resultHTML += `
                <p>Q${index + 1}: ${answer.question}</p>
                <p>Your Answer: ${answer.selected}</p>
                <p>Correct Answer: ${answer.correct}</p><hr>`;
        });
        resultHTML += '</div>';

        document.getElementById('questionsContainer').innerHTML = resultHTML;
        document.getElementById('countdown').style.display = 'none';
    }

    // Fullscreen mode
    function openFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    }

    // Disable right-click, function keys, and special key combinations
    function disableFunctionKeys() {
        document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            // Disable function keys (F1 to F12), Ctrl, Alt, and Meta (Cmd on Mac)
            if (event.key.startsWith('F') || event.ctrlKey || event.altKey || event.metaKey) {
                event.preventDefault();
            }
        });
    }

    // Initial fetch to load quiz questions into session storage before starting the quiz
    fetchQuizData(1); // Assuming it's Quiz 1

</script>

</body>
</html>
