<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courses</title>
    <style>
        /* Styles for a better exam environment */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        .light-theme {
            background-color: #FFF;
            color: #000;
        }

        .quiz-container {
            max-width: 90%;
            width: 100%;
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid #4CAF50;
            overflow-y: auto;
            max-height: 80vh;
        }

        .light-theme .quiz-container {
            background-color: #F0F0F0;
            color: #000;
            border: 1px solid #4CAF50;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Dark Theme for Question */
        .question {
            margin: 20px 0;
            padding: 10px;
            background-color: #3A3A3A; /* Dark theme color */
            border-radius: 5px;
        }

        /* Light Theme for Question */
        .light-theme .question {
            background-color: #87CEEB; /* Sky blue for light theme */
        }

        .options {
            margin-bottom: 15px;
            padding: 5px;
        }

        .timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            width: 100px;
            height: 100px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .clock-timer {
            font-size: 20px;
            color: #4CAF50;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .selected-option {
            background-color: #c0e4fc;
            border: 2px solid #008cba;
        }

        /* Sand clock styles */
        .sand-clock {
            position: relative;
            width: 50px;
            height: 100px;
            margin: 20px auto;
            overflow: hidden;
            background-color: #FFD700; /* Gold color */
            border-radius: 10px;
        }

        .sand {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #C2B280 0%, transparent 100%);
            animation: pour 15m linear forwards; /* Adjust animation duration according to the quiz duration */
        }

        @keyframes pour {
            from {
                height: 0;
            }
            to {
                height: 100%;
            }
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .btn {
                width: 100%;
            }

            .timer {
                width: 80px;
                height: 80px;
            }

            .clock-timer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="controls" id="quizControls">
    <label for="themeToggle">Light Theme</label>
    <input type="checkbox" id="themeToggle">
    <button class="btn" onclick="increaseFontSize()">A+</button>
    <button class="btn" onclick="decreaseFontSize()">A-</button>
    <button class="btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="quiz-info">
        <h1>Please Select a Quiz from the Options Below</h1>
        <p>Choose a quiz to get started and test your knowledge:</p>
        <select id="quizSelector" onchange="fetchQuizData(this.value)">
            <option value="" disabled selected>Select Quiz</option>
            <option value="1">Quiz 1</option>
            <option value="2">Quiz 2</option>
            <option value="3">Quiz 3</option>
            <option value="4">Quiz 4</option>
            <option value="5">Quiz 5</option>
            <option value="6">Quiz 6</option>
            <option value="7">Quiz 7</option>
        </select>
    </div>
</div>

<div id="quizSection" style="display:none;">
    <div class="timer">
        <span id="countdown" class="clock-timer"></span>
    </div>
    <div id="questionsContainer"></div>
    <div class="sand-clock" id="sandClock" style="display: none;">
        <div class="sand"></div>
    </div>
    <div class="submit-btn">
        <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
    </div>
</div>

<script>
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let countdownInterval;
    let quizData;
    let quizStarted = false;

    // Disable all keyboard inputs
    function disableKeys() {
        document.addEventListener('keydown', function(event) {
            // Disable Escape key, function keys, and Ctrl, Alt, Windows keys
            if (event.key === 'Escape' || event.key.startsWith('F') || event.ctrlKey || event.altKey || event.metaKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', (event) => event.preventDefault());
    }

    // Detect tab change
    window.addEventListener("blur", function() {
        if (quizStarted) {
            submitQuiz();
        }
    });

    // Theme and font size toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
        document.body.classList.toggle('light-theme', themeToggle.checked);
    });

    function increaseFontSize() {
        document.body.style.fontSize = 'larger';
    }

    function decreaseFontSize() {
        document.body.style.fontSize = 'smaller';
    }

    // Fetch quiz data based on selected quiz
    function fetchQuizData(quizId) {
        const quizURL = `quiz${quizId}.json`;
        fetch(quizURL)
            .then(response => response.json())
            .then(data => {
                // Store quiz data with a specific key for each quiz
                sessionStorage.setItem(`quizData_${quizId}`, JSON.stringify(data));
                console.log(`Quiz ${quizId} data stored in session storage`);
            })
            .catch(error => console.error('Error fetching quiz data:', error));
    }

    // startQuiz function with dynamic time for each quiz
    function startQuiz() {
        // Get the selected quiz ID
        const selectedQuizId = document.getElementById('quizSelector').value;

        // Set timeLeft based on selected quiz
        switch (selectedQuizId) {
            case '1':
            case '2':
                timeLeft = 30 * 60; // 30 minutes in seconds for Quiz 1 and Quiz 2
                break;
            case '3':
            case '4':
                timeLeft = 15 * 60; // 15 minutes in seconds for Quiz 3 and Quiz 4
                break;
            default:
                timeLeft = 15 * 60; // Default time for others
        }

        // Show the quiz section and hide the controls
        document.getElementById('quizControls').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';
        document.getElementById('sandClock').style.display = 'block'; // Show sand clock

        // Start countdown and fetch quiz data
        startCountdown();
        fetchQuizData(selectedQuizId);
        quizStarted = true;
        disableKeys();
    }

    // Countdown timer
    function startCountdown() {
        const quizDuration = timeLeft; // Use the set duration based on quiz
        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                submitQuiz();
            }
            timeLeft--;
        }, 1000);
    }

    // Function to submit quiz
    function submitQuiz() {
        clearInterval(countdownInterval);
        alert("Quiz submitted!");
        // Close sand clock and clean up
        document.getElementById('sandClock').style.display = 'none'; // Hide sand clock
        document.getElementById('quizSection').style.display = 'none'; // Hide quiz section
        document.getElementById('quizControls').style.display = 'block'; // Show controls again
        quizStarted = false;
    }
</script>
</body>
</html>
