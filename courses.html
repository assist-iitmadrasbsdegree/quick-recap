<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Courses</title>
    <style>
        /* Styles for a better exam environment */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .light-theme {
            background-color: #FFF;
            color: #000;
        }

        .quiz-container {
            max-width: 90%;
            width: 100%;
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid #4CAF50;
            overflow-y: auto; /* Allow vertical scrolling */
            max-height: 80vh; /* Prevent overflowing the viewport */
        }

        .light-theme .quiz-container {
            background-color: #F0F0F0;
            color: #000;
            border: 1px solid #4CAF50;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .question {
            margin: 20px 0;
            padding: 10px;
            background-color: #3A3A3A;
            border-radius: 5px;
        }

        .options {
            margin-bottom: 15px;
            padding: 5px;
        }

        .timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            width: 100px;
            height: 100px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .clock-timer {
            font-size: 20px;
            color: #4CAF50;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .result {
            text-align: center;
            margin-top: 20px; /* Space above results */
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Error Message Styles */
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .btn {
                width: 100%;
            }

            .timer {
                width: 80px;
                height: 80px;
            }

            .clock-timer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="controls" id="quizControls">
    <label for="themeToggle">Light Theme</label>
    <input type="checkbox" id="themeToggle">
    <button class="btn" onclick="increaseFontSize()">A+</button>
    <button class="btn" onclick="decreaseFontSize()">A-</button>
    <button class="btn" id="startQuizBtn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="quiz-info">
        <h1>Select Your Quiz</h1>
        <select id="quizSelector" onchange="checkQuizAssociation()">
            <option value="">Select a quiz</option>
            <option value="1">Quiz 1</option>
            <option value="2">Quiz 2</option>
            <option value="3">Quiz 3</option>
            <!-- Add more quizzes as needed -->
        </select>
        <div id="errorMsg" class="error" style="display:none;">Error: No quiz data associated with the selected quiz.</div>
    </div>

    <div id="quizSection" style="display:none;">
        <div class="timer">
            <span id="countdown" class="clock-timer"></span>
        </div>
        <div id="questionsContainer"></div>
        <div class="submit-btn">
            <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 15 * 60; // 15 minutes in seconds
    let countdownInterval;
    let quizData;
    let quizStarted = false;

    // Disable all keyboard inputs
    function disableKeys() {
        document.addEventListener('keydown', function(event) {
            // Disable Escape key, function keys, and Ctrl, Alt, Windows keys
            if (event.key === 'Escape' || event.key.startsWith('F') || event.ctrlKey || event.altKey || event.metaKey) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', (event) => event.preventDefault());
    }

    // Detect tab change
    window.addEventListener("blur", function() {
        if (quizStarted) {
            submitQuiz();
        }
    });

    // Theme and font size toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function() {
        document.body.classList.toggle('light-theme', themeToggle.checked);
    });

    function increaseFontSize() {
        document.body.style.fontSize = 'larger';
    }

    function decreaseFontSize() {
        document.body.style.fontSize = 'smaller';
    }

    // Function to check if quiz data is associated with the selected quiz
    function checkQuizAssociation() {
        const selectedQuiz = document.getElementById('quizSelector').value;
        const errorMsg = document.getElementById('errorMsg');

        if (selectedQuiz === "") {
            errorMsg.style.display = 'none';
            return;
        }

        const quizURL = `quiz${selectedQuiz}.json`;  // Path to the quiz JSON file
        fetch(quizURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Quiz not found'); // If the quiz JSON does not exist, throw an error
                }
                return response.json();
            })
            .then(data => {
                sessionStorage.setItem('quizData', JSON.stringify(data));
                quizData = data;
                errorMsg.style.display = 'none'; // Hide error message if data is found
                console.log('Quiz data stored in session storage');
            })
            .catch(error => {
                errorMsg.style.display = 'block'; // Show error message if no quiz is associated
                console.error('Error fetching quiz data:', error);
            });
    }

    function startQuiz() {
        const selectedQuiz = document.getElementById('quizSelector').value;
        const errorMsg = document.getElementById('errorMsg');

        if (selectedQuiz === "" || !quizData) {
            errorMsg.style.display = 'block';  // Show error message if no quiz is selected or data is missing
            return;
        }

        // Hide quiz controls once the quiz starts
        document.getElementById('quizControls').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';
        openFullscreen();
        displayQuiz();
        startCountdown();
        quizStarted = true;

        // Disable all keys permanently
        disableKeys();
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            const percentage = (timeLeft / (15 * 60)) * 100;
            document.querySelector('.timer').style.border = `conic-gradient(#4CAF50 ${percentage}%, transparent ${percentage}%)`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                submitQuiz();
            }
            timeLeft--;
        }, 1000);
    }

    function displayQuiz() {
        const quizData = JSON.parse(sessionStorage.getItem('quizData')) || {};
        const questionsContainer = document.getElementById('questionsContainer');
        questionsContainer.innerHTML = '';

        quizData.questions.forEach((questionObj, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <h3>Question ${index + 1}: ${questionObj.question}</h3>
                <div class="options">
                    ${questionObj.options.map(option => `
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
            questionsContainer.appendChild(questionDiv);
        });
    }

    function submitQuiz() {
        clearInterval(countdownInterval); // Stop the timer

        const quizData = JSON.parse(sessionStorage.getItem('quizData')) || {};
        const userAnswers = [];
        let score = 0;
        let totalQuestions = 0;

        if (quizData.questions) {
            quizData.questions.forEach((questionObj, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    userAnswers.push({
                        question: questionObj.question,
                        userAnswer: selectedOption.value,
                        correctAnswer: questionObj.correctAnswer
                    });
                    totalQuestions++;

                    // Check if the answer is correct
                    if (selectedOption.value === questionObj.correctAnswer) {
                        score++;
                    }
                }
            });
        }

        displayResults(userAnswers, score, totalQuestions);
    }

    function displayResults(userAnswers, score, totalQuestions) {
        const resultsContainer = document.createElement('div');
        resultsContainer.classList.add('result');

        const resultText = document.createElement('h2');
        resultText.textContent = `You scored ${score} out of ${totalQuestions}`;
        resultsContainer.appendChild(resultText);

        userAnswers.forEach(answer => {
            const answerText = document.createElement('p');
            answerText.innerHTML = `
                <strong>Question:</strong> ${answer.question}<br>
                <strong>Your Answer:</strong> ${answer.userAnswer}<br>
                <strong>Correct Answer:</strong> ${answer.correctAnswer}
            `;
            resultsContainer.appendChild(answerText);
        });

        const backBtn = document.createElement('button');
        backBtn.classList.add('btn');
        backBtn.textContent = 'Back to Courses';
        backBtn.onclick = () => location.reload();
        resultsContainer.appendChild(backBtn);

        document.getElementById('quizContainer').appendChild(resultsContainer);
    }

    // Fullscreen function
    function openFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
